<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Configuration Page</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <link rel="stylesheet" href="config.css" />
  </head>
  <body>
    <div class="viewport">
      <div class="nav">
        <div class="title">Twitch<br />네이버카페패널<br />설정페이지</div>
        <div class="menu selected" data-tap-id="config-banner">배너이미지</div>
      </div>
      <div class="article">
        <div class="tap" data-tap-id="config-banner">
          <div class="title">배너이미지</div>
          <div class="description">
            배너이미지를 지정할 수 있는 설정페이지입니다. <br />
            "https://cdn.jsdelivr.net"으로 시작하는 이미지 URL을 배너이미지
            URL로 지정하세요.
          </div>
          <div class="content">
            <div id="banners"></div>
            <div id="add-banner-btn" class="btn">+ 배너추가하기</div>
            <div class="btns">
              <div class="btn" id="config-banner-save-btn">저장</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
    <script src="jquery.min.js"></script>
    <script src="common.js" type="text/javascript"></script>
    <script src="config.js" type="text/javascript"></script>
  </body>
</html>
